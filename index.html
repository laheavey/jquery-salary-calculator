<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <main>
        <section id="inputSection">
            <input id="firstNameInput" placeholder="First Name" >
            <input id="lastNameInput" placeholder="Last Name" >
            <input id="employeeIDInput" placeholder="Employee ID Number" >
            <input id="jobTitleInput" placeholder="Job Title" >
            <input id="annualSalaryInput" placeholder ="Annual Salary" type="number" >
            <button id="infoSubmissionButton">Submit</button>
        </section>
        <section id="infoSection">
            <table id="employeeInputTable">
                <thead>
                    <tr>
                        <th id="firstNameHeader">First Name</th>
                        <th id="lastNameHeader">Last Name</th>
                        <th id="employeeIDHeader">Employee ID</th>
                        <th id="jobTitleHeader">Job Title</th>
                        <th id="annualSalaryHeader">Annual Salary</th>
                        <th id="buttonHeader"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <aside id="costSection">
                <h3>Monthly Costs:</h3>
                <p id="displayedCost">0</p>
                <p id="alertEmojis"></p>
            </aside>
        </section>

    </main>
</body>
</html>
